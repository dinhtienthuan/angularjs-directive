<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Directives</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body ng-controller="defaultCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Products</h3>
    </div>
    <div class="panel-body">
      <div unordered-list="products" list-property="price | currency"></div>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script>
    angular.module("exampleApp", [])
      .directive("unorderedList", function() {
        return function(scope, element, attrs) {
          var data = scope[attrs["unorderedList"]];
          var propertyExpression = attrs["listProperty"];
          if (angular.isArray(data)) {
          var listElem = angular.element("<ul>");
            element.append(listElem);
            for (var i = 0; i < data.length; i++) {
              listElem.append(angular.element("<li>").text(scope.$eval(propertyExpression, data[i])));
            }
          }
        };
      })
      .controller("defaultCtrl", function($scope) {
        $scope.products = [
          {name: "Apples", category: "Fruit", price: 1.20, expire: 10},
          {name: "Bananas", category: "Fruit", price: 2.42 , expire: 7},
          {name: "Pears", category: "Fruit", price: 2.02, expire: 6}
        ];
      });
  </script>
</body>
</html>
